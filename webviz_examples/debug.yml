version: 1

incremental: False



formatters:

  my_formatter:

    format: "TST %(levelname)s:%(name)s:[%(process)d]:%(message)s"



handlers:

  my_handler:

    class: logging.StreamHandler

    formatter: my_formatter



root:

  level: INFO

  handlers: [my_handler]



loggers:

  webviz_subsurface:

    level: DEBUG