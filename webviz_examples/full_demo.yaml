title: Reek Webviz Example

shared_settings:
  scratch_ensembles:
    sens_run: ../reek_fullmatrix/realization-*/iter-0
    iter-0: ../reek_history_match/realization-*/iter-0
    iter-1: ../reek_history_match/realization-*/iter-1
    iter-2: ../reek_history_match/realization-*/iter-2
    iter-3: ../reek_history_match/realization-*/iter-3

pages:

  - title: Front page
    content:
      - BannerImage:
          image: ./content/reek_image.jpg
          title: Reek FMU Webviz example
      - Markdown:
          markdown_file: ./content/front_page.md

  - title: Sensitivity study (inplace)
    content:
      - InplaceVolumesOneByOne:
          ensembles:
            - sens_run
          volfiles:
            geogrid: geogrid--oil.csv
            simgrid: simgrid--oil.csv

  - title: Sensitivity study (time series)
    content:
      - ReservoirSimulationTimeSeriesOneByOne:
          ensembles:
            - sens_run
          initial_vector: FOPT

  - title: Inplace volumes
    content:
      - InplaceVolumes:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          volfiles:
            geogrid: geogrid--oil.csv
            simgrid: simgrid--oil.csv

  - title: Simulation time series
    content:
      - ReservoirSimulationTimeSeries:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          obsfile: ../reek_history_match/share/observations/observations.yml
          options:
            vector1: WOPR:OP_1
            visualization: statistics

  - title: Reservoir simulation map
    content:
      - In this example, the horizontal permeability is shown together with oil fluid flow for a given date during simulation.
      - SubsurfaceMap:
          ensemble: iter-0
          map_value: PERMX
          flow_value: FLROIL
          time_step: 2

  - title: Parameter distribution
    content:
      - ParameterDistribution:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3

  - title: Correlation between input parameters and responses
    content:
      - '# Correlation between input parameters and inplace volumes'
      - ParameterResponseCorrelation:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          response_file: share/results/volumes/geogrid--oil.csv
          response_filters:
            ZONE: multi
            REGION: multi

      - '# Correlation between input parameters and time series'
      - ParameterResponseCorrelation:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          response_file: share/results/tables/unsmry--monthly.csv
          response_filters:
            DATE: single

      - '# Pairwise correlation between all input parameters'
      - ParameterCorrelation:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3

  - title: History match
    content:
      - HistoryMatch:
          observation_file: ../reek_history_match/share/observations/observations.yml
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3

  - title: SEG-Y viewer
    content:
      - SegyViewer:
          segyfiles:
            - ../observed_data/seismic/syntseis_20000101_seismic_depth_stack.segy
            - ../observed_data/seismic/syntseis_20030101_seismic_depth_stack.segy

  - title: Surface and seismic cross-section
    content:
      - SurfaceWithSeismicCrossSection:
          segyfiles:
            - ../observed_data/seismic/syntseis_20000101_seismic_depth_stack.segy
            - ../observed_data/seismic/syntseis_20030101_seismic_depth_stack.segy
          surfacefiles:
            - ../reek_fullmatrix/realization-0/iter-0/share/results/maps/topupperreek--ds_extracted_horizons.gri
            - ../reek_fullmatrix/realization-0/iter-0/share/results/maps/topmidreek--ds_extracted_horizons.gri
            - ../reek_fullmatrix/realization-0/iter-0/share/results/maps/toplowerreek--ds_extracted_horizons.gri
            - ../reek_fullmatrix/realization-0/iter-0/share/results/maps/baselowerreek--ds_extracted_horizons.gri
          surfacenames:
            - Top Upper Reek
            - Top Middle Reek
            - Top Lower Reek
            - Base Lower Reek

  - title: Well cross-section (FMU)
    content:
      - WellCrossSectionFMU:
          ensembles:
            - iter-0
            - iter-3
          wellfolder: ../observed_data/wells
          surfacefiles:
            - topupperreek--ds_extracted_horizons.gri
            - topmidreek--ds_extracted_horizons.gri
            - toplowerreek--ds_extracted_horizons.gri
            - baselowerreek--ds_extracted_horizons.gri
          surfacenames:
            - Top Upper Reek
            - Top Middle Reek
            - Top Lower Reek
            - Base Lower Reek
          zonelog: Zonelog
          zmin: 1500.0
          zmax: 1800.0
          nextend: 20

  - title: How was this made?
    content:
      - Markdown:
          markdown_file: ./content/how_was_this_made.md
      - SyntaxHighlighter:
          filename: ./full_demo.yaml
