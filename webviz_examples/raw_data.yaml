title: Reek Webviz Demonstration

shared_settings:
  scratch_ensembles:
    sens_run: ../reek_fullmatrix/realization-*/iter-0
    iter-0: ../reek_history_match/realization-*/iter-0
    iter-1: ../reek_history_match/realization-*/iter-1
    iter-2: ../reek_history_match/realization-*/iter-2
    iter-3: ../reek_history_match/realization-*/iter-3

pages:

  - title: Front page
    content:
      - Webviz created from configuration file

  - title: InplaceVolumesOneByOne
    content:
      - InplaceVolumesOneByOne:
          ensembles:
            - sens_run
          volfiles:
            geogrid: geogrid--oil.csv
            simgrid: simgrid--oil.csv

  - title: Reservoir simulation map
    content:
      - SubsurfaceMap:
          ensemble: iter-0
          map_value: PERMX
          flow_value: FLROIL
          time_step: 2

  - title: ReservoirSimulationTimeSeriesOneByOne
    content:
      - ReservoirSimulationTimeSeriesOneByOne:
          ensembles:
            - sens_run

  - title: InplaceVolumes
    content:
      - InplaceVolumes:
          ensembles:
            - sens_run
          volfiles:
            geogrid: geogrid--oil.csv
            simgrid: simgrid--oil.csv

  - title: ParameterDistribution
    content:
      - ParameterDistribution:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3

  - title: ParameterCorrelation
    content:
      - ParameterCorrelation:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
      - ParameterResponseCorrelation:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          response_file: share/results/volumes/geogrid--oil.csv
          response_filters:
            ZONE: multi
            REGION: multi
      - ParameterResponseCorrelation:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          response_file: share/results/tables/unsmry--monthly.csv
          response_filters:
            DATE: single

  - title: History match
    content:
      - HistoryMatch:
          observation_file: ../reek_history_match/share/observations/observations.yml
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3

  - title: ReservoirSimulationTimeSeries
    content:
      - ReservoirSimulationTimeSeries:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3

  - title: ReservoirSimulationTimeSeries (with options set)
    content:
      - ReservoirSimulationTimeSeries:
          ensembles:
            - iter-0
            - iter-1
            - iter-2
            - iter-3
          options:
            vector1: FOPT
            vector2: FGPT
            vector3: FWPT
            date: 2003-02-01
            visualization: statistics_hist

  - title: SurfaceViewerFMU
    content:
      - SurfaceViewerFMU:
          ensembles:
            - iter-0
            - iter-3
          wellfolder:
            ../observed_data/wells
          attribute_settings:
            stoiip:
              min: 0
              max: 2
              color: inferno

  - title: SurfaceWithSeismicCrossSection
    content:
      - SurfaceWithSeismicCrossSection:
          segyfiles:
            - ../observed_data/seismic/syntseis_20000101_seismic_depth_stack.segy
            - ../observed_data/seismic/syntseis_20030101_seismic_depth_stack.segy
          surfacefiles:
            - ../reek_fullmatrix/realization-0/iter-0/share/results/maps/topupperreek--ds_extracted_horizons.gri
            - ../reek_fullmatrix/realization-0/iter-0/share/results/maps/baselowerreek--ds_extracted_horizons.gri
          surfacenames:
            - Top Upper Reek
            - Base Lower Reek

  - title: SurfaceWithGridCrossSection
    content:
      - SurfaceWithGridCrossSection:
          gridfile: ../reek_history_match/realization-0/iter-0/share/results/grids/geogrid.roff
          gridparameterfiles:
            - ../reek_history_match/realization-0/iter-0/share/results/grids/geogrid--poro.roff
            - ../reek_history_match/realization-0/iter-0/share/results/grids/geogrid--perm.roff
            - ../reek_history_match/realization-0/iter-0/share/results/grids/geogrid--facies.roff
          surfacefiles:
            - ../reek_history_match/realization-0/iter-0/share/results/maps/topupperreek--ds_extracted_horizons.gri
            - ../reek_history_match/realization-0/iter-0/share/results/maps/topmidreek--ds_extracted_horizons.gri
            - ../reek_history_match/realization-0/iter-0/share/results/maps/toplowerreek--ds_extracted_horizons.gri
            - ../reek_history_match/realization-0/iter-0/share/results/maps/baselowerreek--ds_extracted_horizons.gri
          surfacenames:
            - Top Upper Reek
            - Top Middle Reek
            - Top Lower Reek
            - Base Lower Reek

  - title: Well cross-section (FMU)
    content:
      - WellCrossSectionFMU:
          ensembles:
            - iter-0
            - iter-3
          wellfolder: ../observed_data/wells
          surfacefiles:
            - topupperreek--ds_extracted_horizons.gri
            - topmidreek--ds_extracted_horizons.gri
            - toplowerreek--ds_extracted_horizons.gri
            - baselowerreek--ds_extracted_horizons.gri
          zonelog: Zonelog
          zmin: 1500.0
          zmax: 1800.0
