    content:
      # ------------------------------

    
          - page: Surface viewer (FMU)
            content:
              - MapViewerFMU:
                  ensembles:
                    - iter-0
                  wellfolder: *wellfolder
                  wellsuffix: ".rmswell"
                  well_downsample_interval: 10
                  attributes: 
                    - ds_extract_postprocess
                    - amplitude_mean
                    - facies_fraction_channel
                    - klogh_average
                    - phit_average
